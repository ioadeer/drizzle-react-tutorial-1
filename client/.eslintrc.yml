env:
  browser: true 
  es6: true
extends: 
  - 'plugin:react/recommended'
  - airbnb
plugins:
  - react
globals:
  Atomics: readonly
  SharedArrayBuffer: readonly
  File: true
  FormData: true
  Headers: true
  Request: true
  __DEV__: true
  fetch: true
parser: babel-eslint
parserOptions:
  ecmaFeatures:
    jsx:false 
  ecmaVersion: 2018
  sourceType: module
rules:
  import/named: 'off'
  import/no-cycle: 'off'
  import/prefer-default-export: 'off'
  indent:
  - error
  - 2
  max-len:
  - error
  - code: 200
    comments: 200
  no-console: 'off'
  no-underscore-dangle:
  - error
  - allow:
    - _id
  operator-linebreak:
  - error
  - after
  react/jsx-filename-extension:
  - error
  - extensions:
    - .js
    - .jsx
  react/prefer-es6-class:
  - error
  - always
  react/prop-types: 'off'
